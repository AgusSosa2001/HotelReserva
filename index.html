<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace a la hoja de estilos externa -->
</head>
<body>
    <header>
        <div class="minwidth">
            <div class="top-bar">
                <div class="logo">
                    <img src="LogoHotel.png" alt="Hotel Booking Logo">
                </div>
                <nav class="main-nav">
                    <div class="login-register">
                        <a href="#login">Login</a> / <a href="#register">Register</a>
                    </div>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#accommodation">Accommodation</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#features">Features</a></li>
                        <li><a href="#news">News</a></li>
                        <li><a href="#contact">Contact</a></li> <!-- Cambio en el texto del enlace -->
                    </ul>
                </nav>
                <div class="contact-info">
                    <span>123 456 7890</span>
                </div>
            </div>
        </div>

        <div class="hero">
            <img class="imgHero" src="hero.jpg" alt="">
            <h1>A Brand New Hotel Beyond Ordinary</h1>
            <a href="#explore" class="explore-btn">Explore It</a>
        </div>
    </header>

    <section class="booking-bar">
        <form>
            <div class="form-group">
                <label for="arrival">Arrival</label>
                <input type="date" id="arrival" name="arrival" required>
            </div>
            <div class="form-group">
                <label for="departure">Departure</label>
                <input type="date" id="departure" name="departure" required>
            </div>
            <div class="form-group">
                <label for="rooms">Room</label>
                <select id="rooms" name="rooms" required>
                    <option value="" disabled selected>Select rooms</option>
                    <option value="1">1 Room</option>
                    <option value="2">2 Rooms</option>
                    <option value="3">3 Rooms</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adults">Adults</label>
                <select id="adults" name="adults" required>
                    <option value="" disabled selected>Select adults</option>
                    <option value="1">1 Adult</option>
                    <option value="2">2 Adults</option>
                    <option value="3">3 Adults</option>
                </select>
            </div>
            <div class="form-group">
                <label for="children">Children</label> <!-- Cambio en el texto del label -->
                <select id="children" name="children">
                    <option value="" disabled selected>Select children</option>
                    <option value="0">0 Children</option>
                    <option value="1">1 Child</option>
                    <option value="2">2 Children</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Book</button>
            </div>
        </form>
    </section>
</body>
</html>
